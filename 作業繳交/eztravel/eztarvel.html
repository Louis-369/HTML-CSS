    <section class="japan-tour" x-data="japanTourApp">
      <h2 class="japan-tour-title">日本跟團</h2>
      <!-- 導覽列按鈕 -->
      <div class="japan-tour-nav">
        <template x-for="btn in navButtons" :key="btn.key">
          <button
            type="button"
            @click="activeTab = btn.key"
            :class="{ 'active': activeTab === btn.key }"
            x-text="btn.label"
          ></button>
        </template>
      </div>
      <!-- 卡片內容區 -->
      <!-- 這裡使用迴圈跑 5 次，並根據 index 自動對應 CSS Grid 的 class (L, M1, M2...) -->
      <template x-for="(item, index) in currentData" :key="index">
        <div :class="['pose-rel', gridLayouts[index]]">
          <div class="japan-tour-info">
            <h3 class="japan-tour-h3" x-text="item.title"></h3>
            <div>
              <p class="description" x-text="item.desc"></p>
              <p class="price">
                <span class="price-NTD" x-text="item.price"></span>起
              </p>
            </div>
          </div>
          <a :href="item.link">
            <img :src="item.img" :alt="item.title" class="big-card-img" />
          </a>
        </div>
      </template>
    </section>
    <section class="twmust-dos">
      <h2>寶島必玩</h2>
    </section>
