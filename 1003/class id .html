<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="" />
    <link rel="stylesheet" href="class id .css" />
    <title>Document</title>
  </head>
  <!-- 同一專案class建議統一命名 -->
  <!-- 標籤及class不建議同名 -->
  <body>
    <ul>
      <li class="li1" id="li20">1</li>
      <li class="li2">2</li>
      <li class="li1">3</li>
      <li class="li2">4</li>
      <li class="li1">5</li>
      <li class="li2">6</li>
      <li class="li1">7</li>
    </ul>

    <!-- li.font-30.color-yello#li2 縮寫能直接生成-->
    <li class="font-30 color-yello" id="li2"></li>
    <!-- li>li{li$}*10 縮寫能直接生成序列) -->
    <ol>
      <li>li1</li>
      <li>li2</li>
      <li>li3</li>
      <li>li4</li>
      <li>li5</li>
      <li>li6</li>
      <li>li7</li>
      <li>li8</li>
      <li>li9</li>
      <li>li10</li>
    </ol>
    <ol>li${序列＄}*10
  </body>
</html>
